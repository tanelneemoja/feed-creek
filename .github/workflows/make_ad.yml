name: Generate Ballzy Ads

on:
  workflow_dispatch: 
  push:
    branches: [ main ]
    paths:
      - 'generate.py'
      - 'assets/**'

permissions:
  contents: write

jobs:
  build-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install Pillow requests

      - name: Run Generation Script
        run: python generate.py

      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          git add generated_ads/
          git add ballzy_*.xml || true
          git add ballzy_*.csv || true
          
          # Only commit if changes exist to avoid empty commit errors
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated feed update [skip ci]"
            git push
          fi
